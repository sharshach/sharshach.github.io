<!DOCTYPE=html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1" >
<title>చిలుకూరి</title>
	<link rel="stylesheet" href="style.css" > 

</head>
<body>
	<button id="i0" onclick="func0()">rock</button>
	<button id="i1" onclick="func1()">paper</button>
	<button id="i2" onclick="func2()">scisor</button>
	<br>
	<br>
	<p>Robot gets:</p>
	<div id="robotid"></div>
	<p>so</p>
	<div id="result"></div>
	<script>
		var gameElements=["ROCK","PAPER","SCISSORS"];
		var gameResult=["YOU WON","DRAW","YOU LOST"];
		function func0(){
			document.getElementById("i0").style.color = "blue";
			var x=Math.floor(Math.random()*3);
			document.getElementById("robotid").innerHTML=gameElements[x];
			var y=0;
			if(x==1)y=2;
			if(x==0)y=1;
			if(x==2)y=0;
			document.getElementById("result").innerHTML=gameResult[y];
		}
		function func1(){
			document.getElementById("i1").style.color = "blue";
			var x=Math.floor(Math.random()*3);
			document.getElementById("robotid").innerHTML=gameElements[x];
			var y=0;
			if(x==1)y=1;
			if(x==0)y=0;
			if(x==2)y=2;
			document.getElementById("result").innerHTML=gameResult[y];
		}
		function func2(){
			document.getElementById("i2").style.color = "blue";
			var x=Math.floor(Math.random()*3);
			document.getElementById("robotid").innerHTML=gameElements[x];
			var y=0;
			if(x==1)y=0;
			if(x==0)y=2;
			if(x==2)y=1;
			document.getElementById("result").innerHTML=gameResult[y];
		}
	</script>
</body>
</html>
